<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css"> <!-- links to stylesheet -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="card">
      <div class="container">
        <div class="img_container">
          <img src="/images/image-equilibrium.jpg" class=" container__img"alt="Equilibrium">
          <div class="container_view_icon">
            <img src="images\icon-view.svg" class="view_icon" alt="View">
          </div>
        </div>
        <h1 class="tittle">Equilibrium #3429</h1>
  
        <h2 class="subtittle">Our Equilibrium collection promotes balance and calm.</h2>
  
        <div class="rate">
          <img src="/images/icon-ethereum.svg" class="ether" alt="Ethereum">
          <p class="money">0.041 ETH</p>
          <p class="date">3 days left</p>
          <img src="/images/icon-clock.svg" class="clock" alt="clock">
        </div>
        <div class="clear"></div>
        <div class="line"></div>
        <div class="info">
          <img src="/images/image-avatar.png" class="avatar" alt="avatar">
          <p class="creator"> Creation of  <a href=""> Jules Wyvern</a> </p>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
